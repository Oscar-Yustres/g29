<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Web Maqionaria USA Maquinaria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header class="site-headerVistas">
        <div class="contenedor">
            <div class="barra">
                <a href="../index.html">
            
                        <h2 class="no-margin" title=" click para volver al inicio">App Maquinaria</h2>
                    
                </a>
                <nav class="navegacion">
                   <b><a href="./clientes.html">Clientes</a></b>
                   <b><a href="./reservacion.html">Reservacion</a></b>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin">MAQUINARIA</h2>
            </div>

            
        </div><!--contenedor-->
    </header>


    <br />
        <div class="row">

            <div class="col-12">
                <button type="button" class="btn btn-success agregar" id="btnAgregarMaquinaria">Agregar Maquinaria</button>
            </div>


            <div class="col-1">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" placeholder="0">
            </div>
            <div class="col-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tractor" required>
            </div>
            <div class="col-2">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" class="form-control" id="brand" placeholder="Brand" required> 
            </div>
            <div class="col-1">
                <label for="year" class="form-label">AÃ±o</label>
                <input type="number" class="form-control" id="year" placeholder="2021" required>
            </div>
            <div class="col-3">
                <label for="description" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="description" placeholder="Rotor" required>
            </div>
            <div class="col-2">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" aria-label="Default select example" id="category" required>
                </select>
            </div>
        </div>
        <br />
       

        <div class="container-fluid">
        
        <div class="row">
            <div class="col-12 text-center">
                <table class="table table-striped table-bordered table-hover table-condensed table-striped dt-responsive" max-width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Year</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>

        
    </div>
