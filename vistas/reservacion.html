<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Maquionaria USA Reservaciones</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="site-headerVistas">
        <div class="contenedor">
            <div class="barra">
                <a href="../index.html">
            
                        <h2 class="no-margin" title=" click para volver al inicio">App Maquinaria</h2>
                    
                </a>
                <nav class="navegacion">
                   <b><a href="./maquinaria.html">Maquinaria</a></b>
                   <b><a href="./clientes.html">Clientes</a></b>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin">RESERVACIONES</h2>
            </div>

            
        </div><!--contenedor-->
    </header>


    <br />
    <div class="container-fluid">

        <div class="row">

            <div class="col-12">
                <button type="button" class="btn btn-success agregar" id="btnAgregarReservacion">Agregar Reservacion</button>
            </div>


            <div class="col-1">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" placeholder="0" readonly>
            </div>
            <div class="col-2">
                <label for="name" class="form-label">Fecha Inicio</label>
                <input type="text" class="form-control input-lg" id="startDate" data-inputmask="'alias': 'yyyy/mm/dd'" data-mask>
            </div>
            <div class="col-2">
                <label for="name" class="form-label">Fecha Devolucion</label>
                <input type="text" class="form-control input-lg" id="devolutionDate" data-inputmask="'alias': 'yyyy/mm/dd'" data-mask> 
            </div>
            <div class="col-1">
                <label for="year" class="form-label">Estado</label>
                <input type="text" class="form-control" id="status" placeholder="estado">
            </div>
            <div class="col-3">
                <label for="category" class="form-label">Maquina</label>
                <select class="form-select" aria-label="Default select example" id="machine" required>
                </select>
            </div>
            <div class="col-2">
                <label for="category" class="form-label">Cliente</label>
                <select class="form-select" aria-label="Default select example" id="client" required>
                </select>
            </div>
            <div class="col-1">
                <label for="year" class="form-label">Score</label>
                <input type="text" class="form-control" id="score" placeholder="score">
            </div>
        </div>
        <br />
        
        <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fecha Inicio</th>
                            <th>Fecha Devolucion</th>
                            <th>Estado</th>
                            <th>Maquina</th>
                            <th>Cliente</th>
                            <th>Score</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>

        
    </div>
    <footer class="main-footer">	
        <strong>Copyright &copy; 2121 Oscar Daniel Yustres Castro</a>.</strong>
        MisonTic Ciclo 3 Universidad Sergio Arboleda .
    
    </footer>   


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/reservacion.js"></script>
</body>
</html>
