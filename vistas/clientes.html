<html lang="en">
<head>

<body>
    <header class="site-headerVistas">
        <div class="contenedor">
            <div class="barra">
                <a href="../index.html">
            
                        <h2 class="no-margin" title=" click para volver al inicio">App Maquinaria</h2>
                    
                </a>
                <nav class="navegacion">
                   <b><a href="./maquinaria.html">Maquinaria</a></b>
                   <b><a href="./reservacion.html">Reservacion</a></b>
                </nav>
            </div><!--barra-->

            <div class="texto-header">
                <h2 class="no-margin">CLIENTES</h2>
            </div>

            
        </div><!--contenedor-->
    </header>


    <br />
    <div class="container-fluid">

        <div class="row">

            <div class="col-12">
                <button type="button" class="btn btn-success agregar" id="btnAgregarCliente">Agregar Cliente</button>
            </div>


            <div class="col-1">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" placeholder="0">
            </div>
            <div class="col-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombres" required>
            </div>
            <div class="col-3">
                <label for="brand" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required> 
            </div>
            <div class="col-3">
                <label for="brand" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required> 
            </div>
            <div class="col-2">
                <label for="brand" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="0" required>
            </div>
          </div>
        <br />
        <div class="container-fluid"></div>
        
        <div class="row">
            <div class="col-12 text-center">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Edad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla"></tbody>
                </table>
            </div>
        </div>

        
    </div>
